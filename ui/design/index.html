		<title>新年快乐！</title>
		<style type="text/css">
			.redbag {
				position: relative;
				height: 540px;
				width: 380px;
				margin: auto;
				padding: 1em;
				border-radius: 0 0 6px 6px;
				background: #e3272b;
				color: #fff;
				box-shadow: -5px 4px rgba(130,130,130,0.6);
			}
			.redbag .header{
				top: 0;
				left: 0;
				right: 0;
				position: absolute;
				height: 190px;
				border-radius: 0 0 380px 380px;
				box-shadow: -1px 3px rgba(0,0,0,0.18);
				background: #da1313;
			}
			.redbag img{
				position: absolute;
				left: 0;
				right: 0;
				bottom: -50px;
				margin: auto;
				width: 100px;
			}
			.redbag .open{
				position: relative;
				top: 60%;
				display: block;
				width: 100px;
				height: 100px;
				border-radius: 100%;
				font-size: 36px;
				margin: auto;
				text-align: center;
				line-height: 100px;
				background: #f9a528;
				color: #fff;
				cursor: grab;
				transition: 0.66s ease all;
			}
			.redbag .open:hover{
				width: 120px;
				height: 120px;
				line-height: 120px;
				font-size: 40px;
				top: 58%;
				box-shadow: -5px 5px rgba(0,0,0,0.38);
			}
		</style>
	</head>
